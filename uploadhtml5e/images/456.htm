	function exe_monxin_form_submit(){
			err=false;
			try{if(editor){editor.sync();}}catch(e){}
			
			
			$("#form_data_add span").each(function(index, element) {
                if($(this).html()=='不能为空' || $(this).html()=='不符合要求' || $(this).html()=='存在相同的'){$(this).html('');}
            });
			$("#form_data_add span[class='state']").each(function(index, element) {
               $(this).html('');
            });
			var obj=new Object();
			$(".monxin_input").each(function(index, element){
				if($(this).prop('value')==undefined){$(this).prop('value','');}
				if( $(this).prop('value')=='' && $(this).attr('monxin_required')==='1'){$("#"+$(this).attr('id')+'_state').html('<span class=fail>不能为空</span>');$(this).focus();err=true;return false;}
				if($(this).attr('check_reg')!=''  && $(this).attr('monxin_required')==='1'){
temp=$(this).attr('check_reg');
　　					if($(this).prop('value').match(eval(temp))==null){$("#"+$(this).attr('id')+'_state').html('<span class=fail>不符合要求</span>');$(this).focus();err=true;return false;}
				}
               obj[$(this).attr('id')]=$(this).prop('value');
			   //alert($(this).attr('id'));
            });
			if(err){return false;}
			//return false;
			
			$("#form_data_add #submit").next('span').html('<span class=\'fa fa-spinner fa-spin\'></span>');
			$.post("receive.php?token=7CO6PEXG&target=form::data_add&table_id=39&act=add",obj,function(data){
				$("#form_data_add #submit").next('span').html('');
				//alert(data);
				try{v=eval("("+data+")");}catch(exception){alert(data);}
				
				if(v.state=='fail'){
					if(v.id){
						$("#"+v.id).focus();
						$("#"+v.id+'_state').html(v.info);	
					}else{
						$("#form_data_add #submit").next('span').html(v.info);
					}
				}else{
					$("#form_data_add_html").css('text-align','center');
					$("#form_data_add_html").html(v.info);
				}
	
			});	
	}
